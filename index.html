<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="new-book" onclick="newBookModal()">Add new book</button>
    <button class="new-book" onclick="displayLibrary()">Display library</button>
    <div class="library-container">
    </div>
    <div class="toggle hidden">
        <form class="modal" action="#">
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" placeholder="author" id="author" required>
            <input type="number" placeholder="Page count" id="page-count" required>
            <input type="text" placeholder="Have you read the book?" id="read" required>
            <button class="submit" type="submit" onclick="addBookFromModal()">Add book</button>
            <button class="exit-btn" onclick="closeModal()">X</button>
        </form>
    </div>
</body>
</html>
